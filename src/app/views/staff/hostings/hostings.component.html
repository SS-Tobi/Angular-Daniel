<div class="">
  <div class="breadcrumb">
    <h1>Hosting</h1>
  </div>

  <div class="separator-breadcrumb border-top"></div>

  <div class="row">
    <div class="col-md-12">
      <div class="card o-hidden">
        <ngx-datatable
                style="height: calc(100vh - 270px); box-shadow: none"
                class="material fullscreen"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="60"
                [scrollbarV]="true"
                [limit]="10"
                [rows]="data$ | async" >
          <ngx-datatable-column name="User" [maxWidth]="150">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.user.full_name}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Domain" [maxWidth]="150">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.domain}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="IP">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.ip}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Username">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.username}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Password">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.password}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Created On">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.added_on | date}}
            </ng-template>
          </ngx-datatable-column>

        </ngx-datatable>
      </div>
    </div>
  </div>

</div>
