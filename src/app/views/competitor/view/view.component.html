<div class="">
  <div class="breadcrumb">
    <h1>Competitors</h1>
    <ul>
      <li><a routerLink="/">Dashboard</a></li>
      <li>Competitors</li>
    </ul>
  </div>
  <div class="breadcrumb buttons">
    <a routerLink="/competitor/add" class="btn btn-primary">Add New Competitor</a>
  </div>

  <div class="separator-breadcrumb border-top"></div>

  <div class="row">
    <div class="col-md-12">
      <div class="card o-hidden">
        <ngx-datatable
                class="material fullscreen"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="60"
                [scrollbarV]="true"
                [limit]="10"
                [rows]="rows" >
          <ngx-datatable-column name="Name">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.name}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Website">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.website}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Added On">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.updated_on | date}}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Social">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <a target="_blank" href="https://facebook.com/{{row.facebook}}">
                <i style="font-size:2rem;" class=" i-Facebook"></i>
              </a>
              <a target="_blank" href="https://instagram.com/{{row.instagram}}">
                <i style="font-size:2rem;" class="ml-2 i-Instagram"></i>
              </a>
              <a target="_blank" href="https://twitter.com/{{row.twitter}}">
                <i style="font-size:2rem;" class="ml-2 i-Twitter"></i>
              </a>

            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Actions">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div class="form-actions">
                <a style="cursor:pointer" title="Edit" (click)="doEdit(row._id)"><i class="i-Pen-2"></i></a>
                <a style="cursor:pointer" title="Delete" (click)="doDelete(row._id)"><i class="i-Close"></i></a>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
