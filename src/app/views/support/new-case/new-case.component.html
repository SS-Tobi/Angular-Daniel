<div class="">
  <div class="breadcrumb">
    <h1>New Case</h1>
    <ul>
      <li><a routerLink="/">Dashboard</a></li>
      <li>New Case</li>
    </ul>
  </div>

  <div class="separator-breadcrumb border-top"></div>



    <div class="row">


      <div class="col-12">
        <div class="card mb-4">
            <div class="card-body">
              <form [formGroup]="formBasic" (ngSubmit)="createTicket()">
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="text" formControlName="subject" class="form-control" id="subject" placeholder="Enter Ticket Subject">
                  <span class="text-danger" *ngIf="formBasic.controls.subject.dirty && formBasic.controls.subject.errors?.required">
                    Subject is required
                  </span>
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <input type="text" formControlName="message" class="form-control" id="message" placeholder="Enter Message">
                  <span class="text-danger" *ngIf="formBasic.controls.message.dirty && formBasic.controls.message.errors?.required">
                    Message is required
                  </span>
                </div>
                <div class="form-group">
                  <btn-loading btnClass="btn-primary"
                               [loading]="loading" [loadingText]="loadingText">
                    Open Ticket
                  </btn-loading>
                </div>
              </form>
            </div>
        </div>
      </div>

    </div>



</div>
