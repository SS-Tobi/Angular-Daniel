<div class="card col-8 o-hidden mx-auto" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
      <div class="col-md-10 col-10 mx-auto">
        <div class="p-4">
          <div class="auth-logo text-center mb-4">
            <img src="assets/images/logo.png" alt="">
          </div>

          <h1 class="mb-3 text-18">Sign In</h1>
          <form [formGroup]="signinForm" (ngSubmit)="signin()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input id="email" class="form-control form-control-rounded" formControlName="email" type="email">

              <span class="text-danger"
                    *ngIf="signinForm.controls.email.dirty &&
                signinForm.controls.email.errors?.required
                "
              >
              Email is required
            </span>

              <span class="text-danger"
                    *ngIf="authError"
              >
              Invalid email and/or password
            </span>

              <span class="text-danger"
                    *ngIf="signinForm.controls.email.dirty &&
                signinForm.controls.email.errors?.email
                "
              >
              Email should be a valid email
            </span>



            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" class="form-control form-control-rounded" formControlName="password" type="password">

              <span class="text-danger"
                    *ngIf="signinForm.controls.password.dirty &&
                signinForm.controls.password.errors?.required
                "
              >
              Password is required
            </span>
              <span class="text-danger"
                    *ngIf="authError"
              >
              Invalid email and/or password
            </span>
            </div>
            <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
            <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText" [loading]="loading">
              Sign In
            </btn-loading>
          </form>

          <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/sessions/signup"><u>Create an account</u></a>
          </div>
        </div>
      </div>

    </div>
  </div>
