<div class="card col-8 mx-auto o-hidden">
  <div class="row">


    <div class="col-md-10 col-10 mx-auto" >

      <div class="p-4">

        <div class="auth-logo text-center mb-4">
          <img  class="ng-tns-c2-1" alt="" src="assets/images/logo.png">
        </div>

        <h1 class="mb-3 text-18">Reset Password</h1>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">


          <div class="form-group">
            <label for="password">Password</label>
            <input id="password"
                   formControlName="password"
                   class="form-control form-control-rounded" type="password">

            <span class="text-danger"
                  *ngIf="f.controls.password.dirty &&
                f.controls.password.errors?.required
                "
            >
              Password is required
            </span>
            <span class="text-danger"
                  *ngIf="f.controls.password.dirty &&
                f.controls.password.errors?.minlength
                "
            >
              Password should be at least 8 characters long.
            </span>

            <span class="text-danger"
                  *ngIf="f.controls.password.dirty &&
                f.controls.password.errors?.match
                "
            >
              Password and confirm password should match.
            </span>
            <password-strength-meter [password]="f.value.password"></password-strength-meter>
          </div>
          <div class="form-group">
            <label for="repassword">Confirm password</label>
            <input id="repassword"
                   formControlName="confirm_password"
                   class="form-control form-control-rounded" type="password">
            <span class="text-danger"
                  *ngIf="f.controls.confirm_password.dirty &&
                f.controls.confirm_password.errors?.required
                "
            >
              Confirm password is required
            </span>
            <span class="text-danger"
                  *ngIf="f.controls.confirm_password.dirty &&
                f.controls.confirm_password.errors?.minlength
                "
            >
              Confirm password should be at least 8 characters long.
            </span>

            <span class="text-danger"
                  *ngIf="f.controls.confirm_password.dirty &&
                f.controls.confirm_password.errors?.match
                "
            >
              Password and confirm password should match.
            </span>
            <password-strength-meter [password]="f.value.confirm_password"></password-strength-meter>
          </div>

          <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText" [loading]="loading">
            Reset Now
          </btn-loading>
        </form>
        <div class="mt-3 text-center">
          <a  class="text-muted" routerLink="/sessions/signin"><u>Login</u></a>
        </div>
      </div>
    </div>
  </div>
</div>
