<div class="">
  <div class="breadcrumb">
    <h1>Domain Edit</h1>
    <ul>
      <li><a routerLink="/">Dashboard</a></li>
      <li>Domain Edit</li>
    </ul>
  </div>

  <div class="separator-breadcrumb border-top"></div>





    <form [formGroup]="formBasic" (ngSubmit)="doUpdateNameservers()">

      <div class="row">


        <div class="col-md-12 col-sm-12 col-12">
          <div class="card">
            <div class="card-body w-100">




              <div class="row">

                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="ns1">NS 1</label>
                    <input formControlName="ns1" type="text" class="form-control" id="ns1"
                           placeholder="Nameserver 1">

                    <span class="text-danger"
                          *ngIf="formBasic.controls.ns1.dirty &&
                formBasic.controls.ns1.errors?.required
                "
                    >
              Nameserver 1 is required
            </span>



                  </div>
                </div>

                <div class="col-md-6 co-12">
                  <div class="form-group">
                    <label for="ns2">NS 2</label>
                    <input formControlName="ns2" type="text" class="form-control" id="ns2"
                           placeholder="Nameserver 2">

                    <span class="text-danger"
                          *ngIf="formBasic.controls.ns2.dirty &&
                formBasic.controls.ns2.errors?.required
                "
                    >
              Nameserver 2 is required
            </span>



                  </div>
                </div>

              </div>


              <div class="row">

                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="ns3">NS 3</label>
                    <input formControlName="ns3" type="text" class="form-control" id="ns3"
                           placeholder="Nameserver 3">
                  </div>
                </div>

                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="ns4">NS 4</label>
                    <input formControlName="ns4" type="text" class="form-control" id="ns4"
                           placeholder="Nameserver 4">

                  </div>
                </div>

              </div>

              <div class="form-group">
                <btn-loading btnClass="btn-primary btn-rounded " [loadingText]="loadingText" [loading]="loading">
                  Update NS
                </btn-loading>
              </div>


            </div>
          </div>
        </div>





      </div>




    </form>

</div>
