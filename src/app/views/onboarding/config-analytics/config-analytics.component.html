<div class="col-12 col-sm-12 col-md-10 mx-auto">
  <div class="on-boarding-form card-on-boarding-boxed mt-2">
    <p>Step 3 of 4</p>
    <h1>Configure Google Analytics</h1>
    <div class="card-on-boarding-box card-box-transparent">
      <div class="onBoarding-form-box">

        <div class="row">
          <div class="col-12 col-sm-10 col-md-8 mx-auto">
            <div class="card">
              <div class="card-body">

                <form [formGroup]="formBasic" (ngSubmit)="submit()">

                  <div class="form-group">
                    <input type="text"
                           formControlName="view_id"
                           class="form-control" id="view_id" placeholder="Enter your view id">
                  </div>

                  <div class="form-group">
                    <input type="text"
                           formControlName="client_email"
                           class="form-control" id="client_email" placeholder="Enter your client email">
                  </div>

                  <div class="form-group">
              <textarea type="text"
                        formControlName="private_key"
                        class="form-control" id="private_key" placeholder="Enter your private key">
              </textarea>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="form-btn-center">
              <btn-loading (click)="submit()" btnClass="btn-primary btn-rounded mt-3"
                           [loadingText]="loadingText" [loading]="loading">
                Next
                <i class="i-Arrow-Right-in-Circle"></i>
              </btn-loading>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>
</div>
