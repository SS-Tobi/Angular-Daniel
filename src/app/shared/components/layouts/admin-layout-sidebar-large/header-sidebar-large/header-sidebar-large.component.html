<div class="main-header">
    <div class="logo">
        <img src="./assets/images/logo-icon.png" alt="Genlem">
    </div>

    <div class="menu-toggle" (click)="toggelSidebar()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div style="margin: auto"></div>

    <div class="header-part-right">


        <div ngbDropdown [placement]="'bottom-right'" class="user col align-self-end">
            <img src="./assets/images/avatar.png" id="userDropdown" ngbDropdownToggle alt="">

            <div ngbDropdownMenu aria-labelledby="userDropdown" class="header-account-dropdown">
                <div class="dropdown-header">
                    <i class="i-Lock-User mr-1"></i> {{auth.user?.name}}
                </div>
                <button routerLink="/profile" class="dropdown-item">Account settings</button>
                <button routerLink="/profile/billing" *ngIf="!auth.isAdmin() && !auth.isStaff()" class="dropdown-item">Billing history</button>
                <button class="dropdown-item" (click)="auth.signout()">Sign out</button>
            </div>
        </div>
    </div>
</div>
